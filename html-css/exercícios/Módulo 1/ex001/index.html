<!--Para adicionar a estrutura de html base, digitar "!", esperar um pouco para processar a solicitação e pressionar enter-->
<!DOCTYPE html> <!--Tipo do documento, padrão html-->
<html lang="pt-br"> <!--Escolhe a linguagem a ser utilizada no código-->
<head> <!--Aqui estará presente as configurações do site-->
    <meta charset="UTF-8"> <!--Indica o tipo usado de caracteres - UTF-8 possibilita o uso de caracteres especiais presentes no pt-br, como "ç", assentos, etc.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Procurar saber do que se trata essa linha de código-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que meu site irá ocupar 100% da tela disponível dada pelo navegador-->
    <title>Meu primeiro exercício</title> <!--Título do site-->
</head>
<body> <!--Aqui estará o conteúdo do site-->
    <h1>Olá, mundo!</h1> <!--<h1></h1> é uma tag(ou marca) de título, existem várias que irão ser estudadas posteriormente-->
    <hr><!--Cria uma linha horizontal entre o título e os parágrafos-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p><!--Tag para criar parágrafos-->
    <p>Este é um momento único! Estou criando meu primeiro site!</p>
</body>
</html>
