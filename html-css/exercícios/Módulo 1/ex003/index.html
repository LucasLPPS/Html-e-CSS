<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testeando carga e imagens</h1>
    <hr>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logo-html-250.webp" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/logo-css-250.webp" alt="Logo do CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript"> <!--Atenção ao usar imagens diretamente de links, já que se a imagem for retirada do ar, consequentemente não será mostrada mais no site-->

</body>
