<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <!--Para adicionar cores de fundo na página:-->
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>Eu moro em: <address>Rua H, 344, Parque Dom Pedro, Itaitinga, CE.</address></p>
    <!--Existem tags que se tornaram obsoletas com a mudança do html4 para o html5, isso quer dizer que a qualquer momentos essas tags podem deixar de funcionar, mas no momento ainda estão funcionando. Ou seja, o melhor é não usar essas tags obsoletas. O próprio html avisa quando uma tag está obsoleta grifando as letras de vermelho, mas mesmo que isso não aconteça, ainda assim a tag pode estar na lista de tags obsoletas.Para saber quais tags estão nessa situação, pesquisar "html5 tags obsoletas"-->
</body>
