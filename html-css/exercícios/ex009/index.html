<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <!--Para criar uma lista ordenada usar a tag ol-->
    <ol type="1" starts="1"><!--Caso não seja colocado nenhum parâmetro na tag ol, a lista por padrão será númerica (1,2,3...), para mudar o tipo, colocar <ol type="tipo">, caso queira delimitar de onde começa colocar <ol type="tipo"> starts="">-->
        <li>Acordar</li><!--Usar a estrutura do final da tag </li> é opicional-->
        <li>Limpar</li>
        <li>Estudar</li>
        <li>Comer</li>
        <li>Descansar</li>
        <li>Estudar</li>
    </ol><!--Usar uma lista ordenada é mais prático, já que se aparecer um outro intem na lista, basta colocá-lo na posição desejada, que a tag ol irá organizar os índices dos outros itens automaticamente-->
    <h2>Listas não ordenadas</h2>
    <!--Não importa a ordenação, usar a tag ul-->
    <ul type="circle"><!--Segue a mesma lógica de ol na ora de escolher o tipo, com a mesma estrutura, os tipos disponíveis são: disc, circle, square (sendo o disc o padrão)-->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
        <li>Carne</li>
    </ul>
</body>
</html>
